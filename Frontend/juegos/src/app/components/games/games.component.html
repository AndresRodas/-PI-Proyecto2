<body><br><br><br><br>


    <div *ngFor="let con of Consolas" class="container mt-2 mb-5">
        <div class="card bg-light">
            <!-- header -->
            <div class="card-header">
                <h2><b>{{con.nombre}}</b></h2>
            </div>
            <!-- body -->
            <div class="card-body">
                <div class="row">
                    <!-- contenido -->
                    <div *ngFor="let game of Games" >
                        <div *ngIf="game.id_consola == con.id" class="col-xl" style="width: 30rem;">
                            <div class="card-header">
                                <h3><b>{{game.nombre}}</b></h3>
                            </div>
                            <div class="card-body">
                                <img [src]="game.cartucho" class="rounded mx-auto d-block mt-2 mb-4" style="width: 15rem;" >
                                <button [routerLink]="['/game/',game.id]" class="btn btn-primary d-block mx-auto">Ver más información</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<br><br>
